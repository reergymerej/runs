<div class="container-fluid">  
  <form class="form-horizontal" role="form" novalidate>
    <div class="form-group">
      <div class="col-xs-12">
        <input type="date" class="form-control" id="date" placeholder="Date">
      </div>
    </div>

    <div class="form-group">
      <label for="time" class="col-xs-4 control-label">Time</label>
      <div class="col-xs-8">
        <input type="text" class="form-control" id="time" placeholder="Time">
      </div>
    </div>

    <div class="form-group">
      <label for="distance" class="col-xs-4 control-label">Distance</label>
      <div class="col-xs-8">
        <input type="number" class="form-control" id="distance" placeholder="Distance" value="3.106" min="0" step="0.1">
      </div>
    </div>

    <div class="form-group">
      <label for="rating" class="col-xs-4 control-label">Rating</label>
      <div class="col-xs-8">
        <input type="number" class="form-control" id="rating" placeholder="Rating" min="1" max="5" value="3">
      </div>
    </div>

    <div class="form-group">
      <label for="vertical" class="col-xs-4 control-label">Vertical</label>
      <div class="col-xs-8">
        <input type="number" class="form-control" id="vertical" placeholder="Vertical" step="1" min="0" value="0">
      </div>
    </div>
    
    <div class="form-group">
      <label for="weight" class="col-xs-4 control-label">Weight</label>
      <div class="col-xs-8">
        <input type="number" class="form-control" id="weight" placeholder="Weight" step="0.1" value="165">
      </div>
    </div>

    <div class="form-group">
      <div class="col-xs-4">
        <p id=""><a href="/list">view all</a></p>
      </div>
      <div class="col-xs-8">
        <button type="submit" class="btn btn-success btn-block">Save</button>
      </div>
    </div>
  </form>
</div>
